name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      HEADLESS: 1
      REPORTS_DIR: reports

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Ensure Chromium/Chrome
        run: |
          if command -v chromium-browser >/dev/null 2>&1; then
            echo "Chromium is already installed at $(which chromium-browser)"
            echo "CHROME_BIN=$(which chromium-browser)" >> $GITHUB_ENV
          elif command -v google-chrome >/dev/null 2>&1; then
            echo "Google Chrome is already installed at $(which google-chrome)"
            echo "CHROME_BIN=$(which google-chrome)" >> $GITHUB_ENV
          else
            echo "Chromium not found, installing (this may be slow)..."
            sudo apt-get update
            sudo apt-get install -y chromium-browser
            echo "CHROME_BIN=/usr/bin/chromium-browser" >> $GITHUB_ENV
          fi

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip show selenium || python -m pip freeze

      - name: Prepare reports directory
        run: mkdir -p ${{ env.REPORTS_DIR }}

      - name: Run pytest (Selenium smoke & autotests)
        env:
          CHROME_BIN: ${{ env.CHROME_BIN }}
          PYTHONPATH: ${{ github.workspace }}
          PHONE_NUMBER: ${{ secrets.AZERCELL_PHONE_NUMBER }}
        run: pytest -q --junitxml=${{ env.REPORTS_DIR }}/junit.xml

      - name: Run Postman collection (Newman)
  if: ${{ hashFiles('postman/postman_collection.json') != '' }}
  run: |
    echo "Postman collection found â€“ running Newman tests"
    npx newman run postman/postman_collection.json \
      -r cli,junit --reporter-junit-export ${{ env.REPORTS_DIR }}/postman-junit.xml

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: reports
