name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      HEADLESS: "1"
      REPORTS_DIR: reports

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Ensure Chromium/Chrome
        run: |
          if command -v chromium-browser >/dev/null 2>&1; then
            echo "CHROME_BIN=$(which chromium-browser)" >> $GITHUB_ENV
          elif command -v google-chrome >/dev/null 2>&1; then
            echo "CHROME_BIN=$(which google-chrome)" >> $GITHUB_ENV
          else
            sudo apt-get update
            sudo apt-get install -y chromium-browser
            echo "CHROME_BIN=/usr/bin/chromium-browser" >> $GITHUB_ENV
          fi

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Prepare reports directory
        run: mkdir -p "${{ env.REPORTS_DIR }}"

      - name: Run pytest (Selenium tests)
        env:
          CHROME_BIN: ${{ env.CHROME_BIN }}
          PYTHONPATH: ${{ github.workspace }}
          PHONE_NUMBER: ${{ secrets.AZERCELL_PHONE_NUMBER }}
        run: pytest -q --junitxml="${{ env.REPORTS_DIR }}/junit.xml"

      - name: Install Newman + reporters
        run: npm install -g newman newman-reporter-html newman-reporter-junitfull

      - name: Setup Postman environment file
        run: |
          ENV_FILE="postman/environments/restful-booker.postman_environment.json"
          
          if [ ! -f "$ENV_FILE" ]; then
            echo "Environment file not found. Creating it..."
            mkdir -p postman/environments
            cat > "$ENV_FILE" << 'ENVEOF'
          {
            "id": "ci-environment",
            "name": "Restful Booker CI",
            "values": [
              {
                "key": "baseUrl",
                "value": "https://restful-booker.herokuapp.com",
                "type": "default",
                "enabled": true
              },
              {
                "key": "username",
                "value": "admin",
                "type": "default",
                "enabled": true
              },
              {
                "key": "password",
                "value": "password123",
                "type": "default",
                "enabled": true
              },
              {
                "key": "token",
                "value": "",
                "type": "default",
                "enabled": true
              },
              {
                "key": "bookingId",
                "value": "",
                "type": "default",
                "enabled": true
              }
            ],
            "_postman_variable_scope": "environment"
          }
          ENVEOF
          fi
          
          echo "Environment file content:"
          cat "$ENV_FILE"

      - name: Run Postman collection (Newman)
        run: |
          COLLECTION="postman/collections/restful-booker.postman_collection.json"
          ENV_FILE="postman/environments/restful-booker.postman_environment.json"
          
          if [ ! -f "$COLLECTION" ]; then
            echo "Collection not found: $COLLECTION - skipping Newman tests"
            exit 0
          fi
          
          echo "Running Newman with:"
          echo "  Collection: $COLLECTION"
          echo "  Environment: $ENV_FILE"
          
          newman run "$COLLECTION" \
            -e "$ENV_FILE" \
            --reporters cli,junit,html \
            --reporter-junit-export "${{ env.REPORTS_DIR }}/postman-junit.xml" \
            --reporter-html-export "${{ env.REPORTS_DIR }}/postman-results.html" \
            --timeout-request 60000

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: ${{ env.REPORTS_DIR }}
