name: Postman API Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  newman:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Newman + reporters
        run: npm install -g newman newman-reporter-html newman-reporter-junitfull

      - name: Run Postman collection
        run: |
          mkdir -p postman/reports
          
          COLLECTION="postman/collections/restful-booker.postman_collection.json"
          ENV_FILE="postman/environments/restful-booker.postman_environment.json"
          
          if [ ! -f "$COLLECTION" ]; then
            echo "Collection not found: $COLLECTION"
            exit 1
          fi
          
          if [ -f "$ENV_FILE" ]; then
            echo "Running with environment: $ENV_FILE"
            newman run "$COLLECTION" \
              -e "$ENV_FILE" \
              --reporters cli,junit,html \
              --reporter-junit-export postman/reports/newman-results.xml \
              --reporter-html-export postman/reports/newman-results.html \
              --timeout-request 60000
          else
            echo "Environment file not found: $ENV_FILE"
            echo "Creating default environment..."
            cat > "$ENV_FILE" << 'EOF'
{
  "id": "default-env",
  "name": "Default Environment",
  "values": [
    {"key": "baseUrl", "value": "https://restful-booker.herokuapp.com", "enabled": true}
  ],
  "_postman_variable_scope": "environment"
}
EOF
            newman run "$COLLECTION" \
              -e "$ENV_FILE" \
              --reporters cli,junit,html \
              --reporter-junit-export postman/reports/newman-results.xml \
              --reporter-html-export postman/reports/newman-results.html \
              --timeout-request 60000
          fi

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: postman-reports
          path: postman/reports/
